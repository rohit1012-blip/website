<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobHunt.in</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-white transition-colors duration-300">



  <!-- Particle Background -->
  <div id="tsparticles" class="fixed inset-0 z-0"></div>

  <!-- Dark Mode Toggle Button -->
  <button onclick="toggleTheme()" class="absolute top-4 right-6 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 p-2 rounded-full shadow hover:scale-105 transition" title="Toggle Dark Mode">
    🌗
  </button>

  <!-- Header Section -->
  <header class="header relative z-10">
    <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-xl border border-blue-100 px-6 py-8 mx-auto max-w-6xl transition hover:shadow-2xl hover:-translate-y-1 duration-300">
      <h2 class="text-2xl font-bold text-blue-800 dark:text-blue-300 text-center">
        🚀 Start Your Career with <span class="text-indigo-700">JobHunt.in</span>
      </h2>
      <p class="text-center text-gray-600 dark:text-gray-300 mt-2">
        Fresher-friendly jobs, internships, and work-from-home opportunities — updated daily.
      </p>
    </div>

    <!-- Quick Filter Categories -->
    <div class="flex justify-center gap-4 mt-4 flex-wrap" id="categoryButtons">
      <button onclick="quickFilter('WFH', this)" class="category-btn">🏠 WFH</button>
      <button onclick="quickFilter('Full-Time', this)" class="category-btn">💼 Full-Time</button>
      <button onclick="quickFilter('Part-Time', this)" class="category-btn">🕒 Part-Time</button>
      <button onclick="quickFilter('Internship', this)" class="category-btn">🎓 Internship</button>
      <button onclick="quickFilter('Remote', this)" class="category-btn">🌍 Remote</button>
      <button onclick="toggleTheme()" class="absolute top-4 right-6 ...">🌗</button>

    </div>

    <div class="text-center mt-4">
      <h1 class="text-4xl font-bold">JobHunt.in</h1>
      <p class="text-lg mt-1">Your gateway to fresher, WFH, and private jobs</p>
    </div>
  </header>

  <!-- Main Section -->
  <main class="main relative z-10">
    <!-- Search and Filter Box -->
    <div class="bg-white dark:bg-gray-800 max-w-5xl mx-auto mt-8 mb-10 p-6 rounded-2xl shadow-lg grid gap-4 sm:grid-cols-2 lg:grid-cols-4">
  <input id="searchInput" type="text" placeholder="Search job title..."
    oninput="filterJobs()"
    class="w-full px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-300 dark:bg-gray-900 dark:text-white">

  <select id="jobType" onchange="filterJobs()" class="w-full px-4 py-2 border rounded-xl shadow-sm dark:bg-gray-900 dark:text-white">
    <option value="All">All Types</option>
    <option value="Full-Time">Full-Time</option>
    <option value="Part-Time">Part-Time</option>
    <option value="WFH">Work From Home</option>
  </select>

  <select id="jobLocation" onchange="filterJobs()" class="w-full px-4 py-2 border rounded-xl shadow-sm dark:bg-gray-900 dark:text-white">
    <option value="All">All Locations</option>
    <option value="Remote">Remote</option>
    <option value="Delhi">Delhi</option>
    <option value="Bangalore">Bangalore</option>
  </select>

  <button onclick="showAdminForm()"
    class="w-full bg-purple-600 text-white px-4 py-2 rounded-xl hover:bg-purple-700 transition text-sm">
    🔒 Admin Login
  </button>
</div>


    <!-- Admin Form -->
    <div id="adminForm" style="display:none" class="admin-form bg-white dark:bg-gray-800 rounded-2xl shadow-lg max-w-2xl mx-auto p-6 mb-8">
      <h2 class="text-xl font-bold text-gray-700 dark:text-white mb-4">➕ Add New Job</h2>
      <form id="jobForm" class="space-y-4">
        <input id="jobTitle" type="text" placeholder="Job Title" class="input" />
        <input id="jobCompany" type="text" placeholder="Company Name" class="input" />
        <select id="jobTypeInput" class="input">
          <option value="Full-Time">Full-Time</option>
          <option value="Part-Time">Part-Time</option>
          <option value="WFH">Work From Home</option>
        </select>
        <select id="jobLocationInput" class="input">
          <option value="Remote">Remote</option>
          <option value="Delhi">Delhi</option>
          <option value="Bangalore">Bangalore</option>
        </select>
        <button type="button" onclick="addJob()" class="btn-blue">Add Job</button>
      </form>
    </div>

    <!-- Job Count -->
    <div class="flex justify-center mb-4">
      <p id="jobCount" class="text-base text-gray-600 dark:text-gray-300 font-medium bg-white dark:bg-gray-800 px-6 py-2 rounded-full shadow-md border border-blue-100">
        🔎 <span id="jobCountNumber">0</span> jobs found
      </p>
    </div>

    <!-- Job Cards -->
    <div id="jobList" class="grid gap-6 grid-cols-1 px-4"></div>
  </main>

  <!-- Footer -->
  <footer class="footer relative z-10 text-center py-6 text-sm text-gray-500 dark:text-gray-400">
    © 2025 JobHunt.in — All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
