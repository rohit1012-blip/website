<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobHunt.in</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div id="tsparticles" class="fixed inset-0 z-0"></div>

  <header class="px-4 sm:px-6">
    <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-xl border border-blue-100 px-6 py-8 mx-auto max-w-6xl transition hover:shadow-2xl hover:-translate-y-1 duration-300">
      <h2 class="text-2xl sm:text-3xl font-bold text-blue-800 text-center">
        🚀 <span class="text-blue-900">Start Your Career with <span class="text-indigo-700">JobHunt.in</span></span>
      </h2>
      <p class="text-center text-gray-600 dark:text-gray-300 mt-2">
        Fresher-friendly jobs, internships, and work-from-home opportunities — updated daily.
      </p>
    </div>

    <div class="flex flex-wrap justify-center gap-3 mt-4" id="categoryButtons">
      <button onclick="quickFilter('WFH', this)" class="category-btn">🏠 <span>WFH</span></button>
      <button onclick="quickFilter('Full-Time', this)" class="category-btn">💼 <span>Full-Time</span></button>
      <button onclick="quickFilter('Part-Time', this)" class="category-btn">🕒 <span>Part-Time</span></button>
      <button onclick="quickFilter('Internship', this)" class="category-btn">🎓 <span>Internship</span></button>
      <button onclick="quickFilter('Remote', this)" class="category-btn">🌍 <span>Remote</span></button>
    </div>

    <button onclick="toggleTheme()" class="absolute top-4 right-6 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 p-2 rounded-full shadow hover:scale-105 transition" title="Toggle Dark Mode">
      🌗
    </button>

    <div class="text-center mt-4">
      <h1 class="text-3xl sm:text-4xl font-bold">JobHunt.in</h1>
      <p class="text-base sm:text-lg mt-1">Your gateway to fresher, WFH, and private jobs</p>
    </div>
  </header>

  <main class="main px-4 sm:px-6">
    <div class="bg-white dark:bg-gray-800 max-w-5xl mx-auto mt-8 mb-10 p-4 sm:p-6 rounded-2xl shadow-lg flex flex-col sm:flex-row flex-wrap gap-4 items-center justify-between">
      <input id="searchInput" type="text" placeholder="Search job title..." oninput="filterJobs()" class="w-full sm:w-1/3 px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-300">
      <select id="jobType" onchange="filterJobs()" class="w-full sm:w-1/4 px-4 py-2 border rounded-xl shadow-sm">
        <option value="All">All Types</option>
        <option value="Full-Time">Full-Time</option>
        <option value="Part-Time">Part-Time</option>
        <option value="WFH">Work From Home</option>
      </select>
      <select id="jobLocation" onchange="filterJobs()" class="w-full sm:w-1/4 px-4 py-2 border rounded-xl shadow-sm">
        <option value="All">All Locations</option>
        <option value="Remote">Remote</option>
        <option value="Delhi">Delhi</option>
        <option value="Bangalore">Bangalore</option>
      </select>
      <button onclick="showAdminForm()" class="w-full sm:w-auto bg-purple-600 text-white px-5 py-2 rounded-xl hover:bg-purple-700 transition flex items-center justify-center gap-2">
        🔒 Admin Login
      </button>
    </div>

    <div id="adminForm" style="display:none" class="admin-form px-4 sm:px-0">
      <h2 class="text-xl font-bold text-gray-700 dark:text-gray-200 mb-4">➕ Add New Job</h2>
      <form id="jobForm" class="space-y-4">
        <input id="jobTitle" type="text" placeholder="Job Title" class="input" />
        <input id="jobCompany" type="text" placeholder="Company Name" class="input" />
        <select id="jobTypeInput" class="input">
          <option value="Full-Time">Full-Time</option>
          <option value="Part-Time">Part-Time</option>
          <option value="WFH">Work From Home</option>
        </select>
        <select id="jobLocationInput" class="input">
          <option value="Remote">Remote</option>
          <option value="Delhi">Delhi</option>
          <option value="Bangalore">Bangalore</option>
        </select>
        <button type="button" onclick="addJob()" class="btn-blue">Add Job</button>
      </form>
    </div>

    <div class="flex justify-center mb-4">
      <p id="jobCount" class="text-base text-gray-600 dark:text-gray-300 font-medium bg-white dark:bg-gray-800 px-6 py-2 rounded-full shadow-md border border-blue-100">
        🔎 <span id="jobCountNumber">0</span> jobs found
      </p>
    </div>

    <div id="jobList" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 px-2"></div>
  </main>

  <footer class="footer text-center py-6 text-gray-600 dark:text-gray-400">
    © 2025 JobHunt.in — All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
